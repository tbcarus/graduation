app.title=Голосование за ресторан
app.stackTitle=Стек технологий:
app.description=Java Enterprise проект с регистрацией/авторизацией и правами доступа на основе ролей (USER, ADMIN). \
Администратор может создавать/редактировать/удалять пользователей, рестораны и меню ресторанов, а пользователи - управлять своим профилем и голосовать за рестораны и менять голос до определённого времени через UI (по AJAX) и по REST интерфейсу с базовой авторизацией. \
Возможна фильтрация блюд ресторанов по датам. За каждый день подсчитывается количество голосов за рестораны и выводится победитель.
